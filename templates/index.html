<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Declinación Astronómica</title>
</head>
<body>
    <h1>Calculadora de Declinación Astronómica</h1>
    
    <form action="/" method="post">
        <label>Azimuth (°): 
    <input type="number" step="any" name="azimuth" required 
           value="{{ request.form.azimuth if request.form.azimuth else '' }}">
        </label><br>
        <label>Altura (°): 
    <input type="number" step="any" name="altura" required 
           value="{{ request.form.altura if request.form.altura else '' }}">
        </label><br>
        <label>Latitud (°): 
    <input type="number" step="any" name="latitud" required 
           value="{{ request.form.latitud if request.form.latitud else '' }}">
    </label><br>

        <button type="submit">Calcular</button>
    </form>


    {% if resultado is not none %}
        <h2>Resultado</h2>
        <p>Azimuth: {{ request.form.azimuth }}°</p>
        <p>Altura: {{ request.form.altura }}°</p>
        <p>Latitud: {{ request.form.latitud }}°</p>
        <p><strong>Declinación: {{ resultado }}°</strong></p>
    {% endif %}
    
    <h2>Subir archivo CSV</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Subir y Procesar</button>
    </form>
</body>
</html>
